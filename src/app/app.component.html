<div class="po-wrapper">
  <po-toolbar p-title="INTEGRADOR CTE"></po-toolbar>

  <po-menu 
    [p-collapsed]="true"
    [p-menus]="menus" 
    [p-automatic-toggle]="true"
  ></po-menu>

  <div *ngIf="page==='Dashboard'">
    <app-dashboard [acao]="onAlterarPage.bind(this)"></app-dashboard>
  </div>
  <div *ngIf="page==='Monitor'">
    <app-monitor [filters]="filters"></app-monitor>
  </div>
</div>
